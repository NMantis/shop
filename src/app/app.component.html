
<div class="cont">


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <ul>
        <li><a mat-list-item href="#">Link 1</a></li>
        <li><a mat-list-item href="#">Link 2</a></li>
        <li><a mat-list-item href="#">Link 3</a></li>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shop</span>
      <span class="spacer"></span>

      
      <button mat-raised-button>Login/Sing Up</button>

      <button mat-icon-button routerLink="/login">

        <mat-icon aria-label="Profile">person</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Cart">shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
<div class="bd">
  <router-outlet></router-outlet>
</div>
  

    

    <mat-toolbar class="footer">  
          <span>Footer</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
</div>
