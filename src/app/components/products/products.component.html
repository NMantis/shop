<div class="grid-container">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h3> <a routerLink="/product/{{product._id}}"> {{product.name | uppercase}}</a></h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div><img src='{{ product.productImage }}' width="300 px" max-height="268 px"></div>
          <h4>Price: {{ product.price }} â‚¬</h4>
        </mat-card-content>
        <mat-card-actions align="end">

          <button mat-icon-button>+
            <mat-icon aria-label="Cart">shopping_cart</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="Cart">remove_red_eye</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
