<div *ngIf="ords">
  <form>
    <mat-form-field>
      <mat-select placeholder="Choose Orders" name="order-opts"  (selectionChange)="selectedOption($event.value)">
          <mat-option  *ngFor="let opt of ordOpts" [value]="opt.value">
            {{opt.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </form>
 
</div>
