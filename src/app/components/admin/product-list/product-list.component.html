
<div *ngIf="prods">
    <table mat-table class="full-width-table" [dataSource]="dataSource">

        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let row; let i = index" style="width: 5%"> {{i+1}} </td>
          </ng-container>
    
        <!-- Id Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><strong>Title</strong></th>
          <td mat-cell *matCellDef="let row">{{row.name | uppercase}}</td>
        </ng-container>
  
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row"> <img src= " {{row.productImage}} " ></td>
            <td mat-footer-cell *matFooterCellDef>   </td>
          </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef><strong>Price</strong></th>
          <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef><strong>Category</strong></th>
          <td mat-cell *matCellDef="let row">{{row.category | uppercase}}</td>
        </ng-container>
  
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef><strong>Stock</strong></th>
          <td mat-cell *matCellDef="let row">{{row.stock}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef><strong>Edit/Delete</strong></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProductDialog(row._id, row.name, row.description, row.category, row.price, row.stock)">
              <mat-icon aria-label="edit">create</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteAddressDialog(row._id)">
              <mat-icon aria-label="delete">clear</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-button class="btn" (click)="addProductDialog()">Add Product</button>
      <mat-paginator 
                  [length]="length" 
                  [pageSize]="pageSize" 
                  [pageSizeOptions]="pageSizeOptions">
      </mat-paginator>
</div>
