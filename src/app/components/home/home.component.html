
        <mat-sidenav-container class="sidenav-container">
          <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
            <mat-toolbar>
              <img src="../favicon.ico"> Menu</mat-toolbar>
            <mat-nav-list>
              <ul>
                <li><a mat-list-item href="#">Link 1</a></li>
                <li><a mat-list-item href="#">Link 2</a></li>
                <li><a mat-list-item href="#">Link 3</a></li>
              </ul>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
            <mat-toolbar color="primary">
              <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
              </button>
              <span>Shop</span>
              <span class="spacer"></span>
      
      
              <button mat-raised-button 
                *ngIf="!user.firstname; else elseBlock"
                class="toolbar-btn"
                routerLink="/login">Login/Sing Up
                <mat-icon aria-label="Profile">person</mat-icon>
              </button>

              <ng-template #elseBlock >
                  Welcome, {{user.firstname}}
      
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon aria-label="Profile">person</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/my-orders">My Orders</button>
                    <button mat-menu-item routerLink="/my-addresses">My Addresses</button>
                    <button mat-menu-item (click)="userLogout()">Logout</button>
                  </mat-menu>
      
                </ng-template>
      
      
              <button mat-icon-button>
                <mat-icon aria-label="Cart">shopping_cart</mat-icon>
              </button>
            </mat-toolbar>
           
            <div class="bd">
              <router-outlet></router-outlet>
            </div>
      
          </mat-sidenav-content>
        </mat-sidenav-container>
